services:
  - type: web
    name: rentwaclaimer-bot
    env: python
    buildCommand: pip install -r requirements.txt && apt-get update && apt-get install -y wget gnupg && wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add - && echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list && apt-get update && apt-get install -y google-chrome-stable && playwright install chromium && playwright install-deps chromium
    startCommand: python main.py
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: TELEGRAM_BOT_TOKEN
        value: YOUR_TELEGRAM_BOT_TOKEN_HERE
      - key: TELEGRAM_CHAT_ID
        value: YOUR_TELEGRAM_CHAT_ID_HERE
